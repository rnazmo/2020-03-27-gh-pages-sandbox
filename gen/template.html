<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Directory listing for /contents/</title>
</head>
<body>
<h1>Directory listing for /contents/</h1>
<hr>
<table>
<tr>
<th>Filename</th>
<th>Last mod</th>
</tr>
{{- range . }}
<tr>
<td><a href="./{{ .Name }}">{{ .Name }}</a></td>
<td>{{ .Mod }}</td>
</tr>
{{- end }}
</table>
</ul>
<hr>
</body>
</html>
